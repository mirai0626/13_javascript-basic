<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性の操作</title>

    <style>
      body {
        width: 100%;
        height: 100vh;
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="title">タイトル</h1>

    <script>
      //全部JavaScript内に持ってくる。
      const h1_element = document.querySelector('h1');

      //確認要素
      console.dir(h1_element);

      //hasAtribute
      const has_result = h1_element.hasAttribute('class');
      console.log(has_result); //true or fales

      //getAtribute
      const get_result = h1_element.getAttribute('class');
      console.log(get_result); //true or fales

      //className classの値を上書きできる
      h1_element.className = 'title sitename'; //使わなくていい

      //classList
      h1_element.classList.add('w-full');

      // classList.remove("class値"); //クラスの削除をします。
      h1_element.classList.remove('sitename');

      // classList.toggle('class'); //クラスが存在する場合は削除します。なければ追加します。
      const body_element = document.body;
      body_element.addEventListener('click', function () {
        body_element.classList.toggle('red');
      });

      // classList.contains('class'); //クラスをの有無をチェックし、true/falseを返します。
      const contains_result = h1_element.classList.remove('sitename');
      console.log(contains_result); //上で削除しているのでfalse
    </script>
  </body>
</html>
