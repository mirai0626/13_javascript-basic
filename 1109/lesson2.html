<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = Math.round(Math.random() * 100);
      console.log('現在の値：' + num);
      const rem = num % 2; //2で割ってどうなると偶数が表示されるか

      console.log(rem);

      //偶数を表示するif文をかいてください。

      if (rem == 0) {
        console.log('偶数です');
      } else {
        console.log('奇数です');
      }
    </script>
  </body>
</html>
