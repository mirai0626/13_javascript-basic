<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>左右</title>
    <style>
      body {
        height: 100vh;
      }
      .clickArea {
        display: flex;
        width: 100%;
      }
      .clickArea ol {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>左右どっち？</h1>
      <div class="clickArea">
        <ol class="leftZone"></ol>
        <ol class="rightZone"></ol>
      </div>
    </section>
    <script>
      const widthsize = window.innerWidth; //現在のブラウザの横幅
      console.log(widthsize);

      const leftZone = document.querySelector('.leftZone');
      const rightZone = document.querySelector('.rightZone');

      document.body.addEventListener('click', function (event) {
        //クリックしたX軸の数値が取れる
        console.log(event.clientX);

        //横幅がwidthsizeに入っているので、
        //右半分左半分を分けるには？
        if (event.clientX <= widthsize / 2) {
          console.log('左半分');
          const list = document.createElement('li');
          list.textContent = '左';
          leftZone.appendChild(list);
          console.log(list);
        } else {
          console.log('右半分');
          const list = document.createElement('li');
          list.textContent = '右';
          rightZone.appendChild(list);
        }
      });
    </script>
  </body>
</html>
