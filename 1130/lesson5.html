<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson5</title>
  </head>
  <body>
    <script>
      //引数が配列
      const sumCard = function (card) {
        console.log(card);
        let total = 0;
        //すべてを足す処理
        for (let i = 0; i < card.length; i++) {
          total += card[i]; //toral = total + card[i]
        }
        console.log(total);
      };

      //配列
      const card_list = [1, 2, 3, 4];

      //関数の実行、引数には配列
      sumCard(card_list); //10
    </script>
  </body>
</html>
