<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson2</title>
  </head>
  <body>
    <style>
      body {
        height: 500px;
      }
    </style>
    <script>
      //関数の定義
      function kuku(num) {
        for (let i = 0; i < 9; i++) {
          console.log(num + '×' + (i + 1) + '=' + num * (i + 1));
        }
      }

      //関数の実行
      kuku(5);

      //関数の定義
      function showMessage(message) {
        console.log(message);
      }

      //関数式
      const showMessage2 = function (message) {
        console.log(message);
      };

      //イベントで関数を使う
      document.body.addEventListener('click', function () {
        showMessage('こんにちは');
      });
    </script>
  </body>
</html>
